<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Password | Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
  </head>
  <body>
    <main class="auth">
      <!-- auth intro  -->
      <div class="auth__intro d-md-none">
        <img src="./assets/img/auth/forgot-password.png" alt="intro" style="--witdh: 424px" class="auth__intro--img" />
        <p class="auth__intro--text">If you have any support please contact us via email ta@email</p>
      </div>
      <!-- auth content -->
      <div class="auth__content show_Singup">
        <div class="auth__content--inner">
          <!-- Logo -->
          <a href="./" class="logo">
            <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img auth__logo" />
            <h2 class="logo__title auth__logo--title">grocerymart</h2>
          </a>
          <h1 class="auth__heading">Create New Password</h1>
          <p class="auth__desc">At least 6 characters, width uppercase and lowercase letters</p>
          <div class="message message--success auth__message d-none">we have e-mailed your password reset link</div>
          <form action="./sign-in.html" class="form auth__form auth__form--forgot">
            <div class="form__group">
              <div class="form__text--input">
                <input
                  type="password"
                  name=""
                  placeholder="New Password"
                  class="form__input auth__from__password"
                  required
                  autofocus
                  minlength="6"
                  autocomplete="new-password"
                />
                <img src="./assets/icons/form-error.svg" alt="message" class="form__input--icon-error" />
                <img src="./assets/icons/lock.svg" alt="lock" class="form__input--icon" />
              </div>
              <p class="form__error form__error--pass">Password at least 6 characters</p>
            </div>
            <div class="form__group">
              <div class="form__text--input">
                <input
                  type="password"
                  name=""
                  placeholder="Confirm new password"
                  class="form__input auth__from__confirm"
                  required
                  minlength="6"
                  autocomplete="new-password"
                />
                <img src="./assets/icons/form-error.svg" alt="message" class="form__input--icon-error" />
                <img src="./assets/icons/lock.svg" alt="lock" class="form__input--icon" />
              </div>
              <p class="form__error form__error--confirm">Password at least 6 characters</p>
            </div>
            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn btn--no-margin auth__btn--Signin">Reset password</button>
            </div>
          </form>
          <p class="auth__text">
            <a href="./sign-in.html" class="auth__link">Back to Sign In</a>
          </p>
        </div>
      </div>
    </main>
    <!-- <script src="./assets/js/reset-password.js"></script> -->
  </body>
</html>
