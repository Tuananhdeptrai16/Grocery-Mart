<!doctype html>
<html lang=en class=light>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Resset Password | Grocery Mart</title>
<link rel=apple-touch-icon sizes=76x76 href=./assets/favicon/apple-touch-icon.png>
<link rel=icon type=image/png sizes=32x32 href=./assets/favicon/favicon-32x32.png>
<link rel=icon type=image/png sizes=16x16 href=./assets/favicon/favicon-16x16.png>
<link rel=manifest href=./assets/favicon/site.webmanifest>
<meta name=msapplication-TileColor content=#da532c>
<meta name=theme-color content=#ffffff>
<link rel=stylesheet href=./assets/fonts/stylesheet.css>
<link rel=stylesheet href=./assets/css/main.css>
</head>
<body>
<main class=auth>
<div class="auth__intro d-md-none">
<img src=./assets/img/auth/forgot-password.png alt=intro style=--witdh:424px class=auth__intro--img>
<p class=auth__intro--text>If you have any support please contact us via email ta@email</p>
</div>
<div class="auth__content show_Singup">
<div class=auth__content--inner>
<a href=./ class=logo>
<img src=./assets/icons/logo.svg alt=grocerymart class="logo__img auth__logo">
<h2 class="logo__title auth__logo--title">grocerymart</h2>
</a>
<h1 class=auth__heading>Forgot your password ?</h1>
<p class=auth__desc>Enter yout email and we'll send you a link to reset your password</p>
<div class="message message--success auth__message d-none">
we have e-mailed your password reset link
<a href=./new-password.html class=auth__message--success>click here!!</a>
</div>
<form class="form auth__form auth__form--forgot">
<div class=form__group>
<div class=form__text--input>
<input type=email name="" placeholder=Email class="form__input auth__from__email--signIn" required autofocus autocomplete=new-password>
<img src=./assets/icons/form-error.svg alt=message class=form__input--icon-error>
<img src=./assets/icons/message.svg alt=message class=form__input--icon>
</div>
<p class=form__error>Email invalidate</p>
</div>
<div class="form__group auth__btn-group">
<button class="btn btn--primary auth__btn btn--no-margin auth__btn--Signin">Reset password</button>
</div>
</form>
<p class=auth__text>
<a href=./sign-in.html class=auth__link>Back to Sign In</a>
</p>
</div>
</div>
</main>
<script src=./assets/js/reset-password.js></script>
</body>
</html>
