<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header-logined.html");
    </script>
    <div class="product-ovelay d-none"></div>
    <div class="product__zoom d-none">
      <div class="product__zoom--imgs">
        <img src="./assets/img/product/item1.png" alt="item1" class="product__zoom--img" />
      </div>
      <div class="product__zoom--infor">
        <h1 class="product__zoom--heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
        <div class="product__zoom--thumbImgs">
          <img src="./assets/img/product/item1.png" alt="" class="product__zoom--item" />
          <img src="./assets/img/product/item2.png" alt="" class="product__zoom--item" />
          <img src="./assets/img/product/item3.png" alt="" class="product__zoom--item" />
          <img src="./assets/img/product/item4.png" alt="" class="product__zoom--item" />
          <img src="./assets/img/product/item6.png" alt="" class="product__zoom--item" />
          <img src="./assets/img/product/item7.png" alt="" class="product__zoom--item" />
          <img src="./assets/img/product/item7.png" alt="" class="product__zoom--item" />
          <img src="./assets/img/product/item8.png" alt="" class="product__zoom--item" />
        </div>
      </div>
    </div>
    <main class="product-page">
      <div class="container">
        <div class="product-container">
          <!-- Breadcrumbs -->
          <ul class="Breadcrumbs">
            <li>
              <a href="#!" class="Breadcrumbs__link"
                >Departments
                <img src="./assets/icons/arrow-right-breadcrumb.svg" alt="arrow-right-breadcrumb" />
              </a>
            </li>
            <li>
              <a href="#!" class="Breadcrumbs__link"
                >Coffee
                <img src="./assets/icons/arrow-right-breadcrumb.svg" alt="arrow-right-breadcrumb" />
              </a>
            </li>
            <li>
              <a href="#!" class="Breadcrumbs__link"
                >Coffee Beans
                <img src="./assets/icons/arrow-right-breadcrumb.svg" alt="arrow-right-breadcrumb" />
              </a>
            </li>
            <li>
              <a href="#!" class="Breadcrumbs__link Breadcrumbs__link--current">LavAzza </a>
            </li>
          </ul>
        </div>
        <!-- product infor  -->
        <div class="product-container">
          <div class="row">
            <div class="col-5">
              <div class="product-preview">
                <div class="product-preview__list">
                  <div class="product-preview__item">
                    <img src="./assets/img/product/item1.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/img/product/item2.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/img/product/item3.png" alt="" class="product-preview__img" />
                  </div>
                  <div class="product-preview__item">
                    <img src="./assets/img/product/item4.png" alt="" class="product-preview__img" />
                  </div>
                </div>
                <div class="product-preview__thumbs">
                  <img
                    src="./assets/img/product/item1.png"
                    alt=""
                    class="product-preview__thumbs--img product-preview__thumbs--current"
                  />
                  <img src="./assets/img/product/item2.png" alt="" class="product-preview__thumbs--img" />
                  <img src="./assets/img/product/item3.png" alt="" class="product-preview__thumbs--img" />
                  <img src="./assets/img/product/item4.png" alt="" class="product-preview__thumbs--img" />
                </div>
              </div>
              <!-- size -->
            </div>
            <div class="col-7">
              <section class="product-info">
                <h1 class="product-info__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                <div class="row">
                  <div class="col-5">
                    <div class="prod-prop">
                      <img src="./assets/icons/star.svg" alt="star" class="prod-prop__icon" />
                      <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                    </div>
                    <div class="product__size">
                      <lable class="form__lable prod-prop__lable">Size/Weight</lable>
                      <div class="form-group">
                        <div class="form__size-select-wrap product__size--select-wrap">
                          <div class="form__size-select" style="--width: 146px">
                            500g
                            <img
                              src="./assets/icons/select-arrow.svg"
                              alt="down"
                              class="form__size-select-arrow icon"
                            />
                          </div>
                          <div class="form-select">
                            Gram
                            <img
                              src="./assets/icons/select-arrow.svg"
                              alt="down"
                              class="form__size-select-arrow icon"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-tags">
                          <button class="form-tag">Small</button>
                          <button class="form-tag">Medium</button>
                          <button class="form-tag">Large</button>
                        </div>
                      </div>
                    </div>
                    <div class="filter__separate"></div>
                  </div>
                  <div class="col-7">
                    <div class="prod-props">
                      <div class="prod-prop">
                        <img src="./assets/icons/document.svg" alt="star" class="prod-prop__icon icon" />
                        <h4 class="prod-prop__title">Compare</h4>
                      </div>
                      <div class="prod-prop">
                        <img src="./assets/icons/buy.svg" alt="star" class="prod-prop__icon icon" />
                        <div>
                          <h4 class="prod-prop__title">Delivery</h4>
                          <p class="prod-prop__desc">From $6 for 1-3 days</p>
                        </div>
                      </div>
                      <div class="prod-prop">
                        <img src="./assets/icons/bag.svg" alt="star" class="prod-prop__icon icon" />
                        <div>
                          <h4 class="prod-prop__title">Delivery</h4>
                          <p class="prod-prop__desc">From $6 for 1-3 days</p>
                        </div>
                      </div>
                    </div>
                    <div class="prod-infor__card">
                      <div class="prod-infor__row">
                        <span class="prod-infor__price">$500.00</span>
                        <span class="prod-infor__tax">10%</span>
                      </div>
                      <span class="prod-infor__total--price">$540.00</span>
                      <div class="prod-infor__row prod-infor__btn-wrap">
                        <button class="btn btn--primary prod-infor__btn">Add to cart</button>
                        <button class="like-btn prod-infor__like--btn">
                          <img src="./assets/icons/heart.svg" alt="heart" class="like-btn__icons icon" />
                          <img src="./assets/icons/heart-red.svg" alt="heart" class="like-btn__icon-liked" />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
    <script src="./assets/js/product-detail.js"></script>
  </body>
</html>
